
<div class="container">
    <h2>Add new game</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <div class="form-container">
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Completed? </mat-label>
                <mat-select formControlName="completed">
                    <mat-option value="true">Yes</mat-option>
                    <mat-option value="false">No</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Hours</mat-label>
                <input matInput type="number" formControlName="hours">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Finish Date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="date">
                <mat-hint>yyyy-MM-dd</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            <mat-form-field>
                <mat-label>Personal Score</mat-label>
                <input matInput type="number" formControlName="score">
                <mat-hint>From 0 to 100</mat-hint>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Custom Image</mat-label>
                <input matInput formControlName="image">
                <mat-hint>Place URL</mat-hint>
            </mat-form-field>
            <button mat-raised-button color="primary">Add Game</button>
        </div>
    </form>
</div>
