
<div class="container">
  <table mat-table [dataSource]="data" class="mat-elevation-z8">
  
    <!-- NAME -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let data"> {{data.name | titlecase }} </td>
      </ng-container>
    
      <!-- COMPLETED? -->
      <ng-container matColumnDef="completed">
        <th mat-header-cell *matHeaderCellDef>Completed</th>
        <td mat-cell *matCellDef="let data">
          <mat-icon 
            *ngIf="data.completed" 
            fontIcon="done" class="green-icon">
          </mat-icon>
          <mat-icon 
            *ngIf="!data.completed" 
            fontIcon="close" class="red-icon">
          </mat-icon>
        </td>
      </ng-container>
    
      <!-- HOURS -->
      <ng-container matColumnDef="hours">
        <th mat-header-cell *matHeaderCellDef>Hours</th>
        <td mat-cell *matCellDef="let data"> {{data.hours}}h</td>
      </ng-container>
    
      <!-- DATE OF COMPLETE -->
      <ng-container matColumnDef="dateCompleted">
        <th mat-header-cell *matHeaderCellDef>Date Completed</th>
        <td mat-cell *matCellDef="let data"> {{data.dateCompleted | date}} </td>
      </ng-container>
  
      <!-- PERSONAL SCORE -->
      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef>Score</th>
        <td mat-cell *matCellDef="let data">
          <span class="score" [ngClass]="data.score | colorScore">
            {{data.score}}
          </span>
        </td>
      </ng-container>
    
      <!-- IMAGE -->
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>Image</th>
        <td mat-cell *matCellDef="let data">
          <img [src]="data.image" [width]="IMAGE_WIDTH" [height]="IMAGE_HEIGHT">
        </td>
      </ng-container>
    
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>
    </table>
</div>
