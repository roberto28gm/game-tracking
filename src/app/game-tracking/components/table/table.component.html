<table mat-table [dataSource]="data" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>id</th>
      <td mat-cell *matCellDef="let data"> {{data.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>name</th>
      <td mat-cell *matCellDef="let data"> {{data.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="completed">
      <th mat-header-cell *matHeaderCellDef>completed</th>
      <td mat-cell *matCellDef="let data"> {{data.completed}} </td>
    </ng-container>
  
    <ng-container matColumnDef="hours">
      <th mat-header-cell *matHeaderCellDef>Hours</th>
      <td mat-cell *matCellDef="let data"> {{data.hours}} </td>
    </ng-container>
  
    <ng-container matColumnDef="dateCompleted">
      <th mat-header-cell *matHeaderCellDef>Date Completed</th>
      <td mat-cell *matCellDef="let data"> {{data.dateCompleted}} </td>
    </ng-container>
  
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td mat-cell *matCellDef="let data"> {{data.image}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>
  </table>
